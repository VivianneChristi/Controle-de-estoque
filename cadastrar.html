<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/cadastrar.css">
    <title>Controle de Estoque | Cadastro de Produtos</title>
</head>

<body>

    <nav class="navbar">
        <div class="funcionario-info">
            <img src="src/midia/foto-funcionario.jpg" alt="Foto do funcionário" class="foto-funcionario">
            <a href="" class="nome-funcionario">Funcionario1</a>
            <a href="pageInicial.html">| Voltar</a>
            <a href="login.html">| Fechar sistema</a>
        </div>
        <!-- Campo de pesquisa -->
        <div class="pesquisar-container">
            <img src="src/midia/icon-lupa.png" alt="Lupa" class="lupa">
            <input class="pesquisar" type="text" placeholder="Search">
        </div>
    </nav>

    <main>
        <div class="container">
            <form class="formulario">
                <div class="ln1">
                    <label for="inputCod" class="form-label">Código</label>
                    <input type="text" class="form-control" id="exampleInputCod" placeholder="C-0002">
                    <label for="InputProd" class="form-label">Produto</label>
                    <input type="text" class="form-control" id="exampleInputProd" placeholder="Digite o produto">
                </div>
                <div class="ln2">
                    <label for="InputFab" class="form-label">Fabricante</label>
                    <input type="text" class="form-control" id="exampleInputFab" placeholder="Digite o Fabricante">
                </div>
                <div class="ln3">
                    <label for="InputMod" class="form-label"  >Modelo</label>
                    <input type="text" class="form-control" id="exampleInputMod" placeholder=" Digite o modelo">
                </div>
                <div class="ln4">
                    <label for="inputQnt" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="exampleInputQnt" placeholder="Digite a quantidade ">
                    <label for="exampleInputValue" class=" form-label">Valor</label>
                    <input type="text" class="form-control" id="exampleInputValue" placeholder=" Digite o valor" >
                    <input class="btn" id="btn" type="submit" value="Salvar">
                </div>
            </form>
        </div>
    </main>


    <!--Cadastro de Produtos-->


    <script src="src/js/cadastrar.js"></script>
</body>

</html>
